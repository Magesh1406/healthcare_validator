# PASTE THIS IN docker-compose.prod.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-healthcare_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - healthcare-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:${POSTGRES_PASSWORD:-changeme}@postgres:5432/healthcare_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: production
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - reports:/app/reports
      - logs:/app/logs
    networks:
      - healthcare-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - healthcare-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    networks:
      - healthcare-network
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://admin:${POSTGRES_PASSWORD:-changeme}@postgres:5432/healthcare_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
    depends_on:
      - redis
      - postgres
    volumes:
      - uploads:/app/uploads
      - reports:/app/reports
    networks:
      - healthcare-network
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://admin:${POSTGRES_PASSWORD:-changeme}@postgres:5432/healthcare_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
    depends_on:
      - redis
      - postgres
    networks:
      - healthcare-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads:
  reports:
  logs:

networks:
  healthcare-network:
    driver: bridge